<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' href='stylesheet.css'>
</head>

<body>
	<h1>Notion Assignment Import</h1>

	<div>
		<button class='half-width' id='optionsButton'>Configure Options</button>
		<a class='button half-width' href='https://github.com/JamesNZL/notion-assignment-import' target='_blank'>
			View on GitHub
		</a>
	</div>

	<div>
		<h2>Save and Export</h2>
		<button class='half-width green' id='parseButton'>Save Canvas Assignments</button>
		<button class='half-width green' id='notionImportButton'>Export Saved Assignments</button>
	</div>

	<div id='currentSavedCourses'>
		<h2>Saved Assignments</h2>

		<button class='half-width' id='viewSavedButton'>View Saved <code>JSON</code></button>
		<button class='half-width' id='viewCoursesButton'>List Saved Courses</button>
		<button class='half-width' id='copySavedButton'>Copy <code>JSON</code> To Clipboard</button>

		<div id='savedCoursesList'></div>

		<button class='full-width red' id='clearStorageButton'>Clear Saved Assignments</button>
	</div>

	<script type='module' src='extension.js'></script>
</body>

</html>
