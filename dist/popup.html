<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' href='stylesheet.css'>
</head>

<body>
	<h1>Notion Canvas Assignment Import</h1>
	<hr>

	<div>
		<h2>Configure Options</h2>
		<button id='optionsButton'>Configure Options</button>
	</div>

	<div id='currentSavedCourses'>
		<h2>Current Saved Courses</h2>

		<div id='savedCoursesList'></div>

		<button id='viewSavedButton'>View Saved Assignments</button><br>
		<button id='copySavedButton'>Copy Saved Assignments To Clipboard</button><br>
		<button id='viewCoursesButton'>View Saved Courses</button><br>
		<button id='clearStorageButton'>Clear Saved Assignments</button><br>
	</div>

	<div>
		<h2>Save Current Course Assignments</h2>
		<button id='parseButton'>Save Current Page Assignments</button>
	</div>

	<div>
		<h2>Import To Notion</h2>
		<button id='notionImportButton'>Import Saved Assignments</button><br>
	</div>

	<div>
		<h2>GitHub Repository</h2>
		<a href='https://github.com/JamesNZL/notion-assignment-import' target='_blank'>
			JamesNZL/notion-assignment-import
		</a>
	</div>

	<script type='module' src='bundled.js'></script>
</body>

</html>
