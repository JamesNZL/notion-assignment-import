<!DOCTYPE html>
<html>

<head>
	<title>Notion Canvas Assignment Import Options</title>
	<link rel='stylesheet' href='stylesheet.css'>
</head>

<body id='options'>
	<h1>Canvas Class Names</h1>
	<label for="canvasAssignment">Assignment class:</label><br>
	<input type="text" id="canvasAssignment" name="canvasAssignment"><br>
	<label for="assignmentTitle">Assignment title:</label><br>
	<input type="text" id="assignmentTitle" name="assignmentTitle"><br>
	<label for="availableDate">Available Date:</label><br>
	<input type="text" id="availableDate" name="availableDate"><br>
	<label for="availableStatus">Available Status:</label><br>
	<input type="text" id="availableStatus" name="availableStatus"><br>
	<label for="dueDate">Due Date:</label><br>
	<input type="text" id="dueDate" name="dueDate"><br>
	<label for="dateElement">Date Element:</label><br>
	<input type="text" id="dateElement" name="dateElement"><br>
	<label for="notAvailableStatus">Not available status:</label><br>
	<input type="text" id="notAvailableStatus" name="notAvailableStatus"><br>

	<h1>Notion Environment Variables</h1>
	<label for="notionKey">Notion Integration Key:</label><br>
	<input type="password" id="notionKey" name="notionKey"><br>
	<label for="databaseId">Notion Database ID:</label><br>
	<input type="text" id="databaseId" name="databaseId"><br>

	<br>

	<div id="status"></div>
	<button id="saveButton">Save</button>

	<script type='module' src="options.js"></script>
</body>

</html>
